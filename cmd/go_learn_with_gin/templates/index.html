{{ template "header.html" .}}

<div class="list-content">
    <div class="row">
        <h2 class="col-md-12">List articles</h2>
    </div>
    {{ range $key, $value := .articles }}
    <div class="row">
        <div class="col-md-12">{{ $value.Text }}</div>
        <div class="col-md-6">{{ $value.ID }}</div>
        <div class="col-md-6">{{ $value.Date }}</div>
    </div>
    {{ end }}
</div>

{{ template "footer.html" .}}
